<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resimli Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/profil.png" alt="Logo" style="width: 50px; height: 50px;">
        <nav>
            <a href="#home">Anasayfa</a>
            <a href="#hakkimizda">Hakkımızda</a>
            <a href="#hizmetler">Hizmetler</a>
            <a href="#iletisim">İletişim</a>
        </nav>
    </header>
    
    <main>
        <h1>Resim Galerisi</h1>
        <div class="gallery">
            <img src="assets/image1.jpg" alt="Resim 1">
            <img src="assets/image2.jpg" alt="Resim 2">
            <img src="assets/image3.jpg" alt="Resim 3">
            <img src="assets/image4.jpg" alt="Resim 4">
        </div>
    </main>
</body>
</html>
